extend type Query {
    salon(id: ID! ): Salon
    firstSalon: Salon
}

"Salon definition"
type Salon @key(fields: "id") {
    id: ID!
    name: String!
    logo: String
    backgrounds: [String]
    timezone: [String]
    carouselImages: [String]
    currency: String
    adwordsCampaignId: String
    adwordsSync: Boolean
    status: String
    email: String
    slug: String
    description: String
    phone: String
    mobile: String
    companyName: String
    salonCode: String
    thirdPartyPaymentId: String
    billingFirstName: String
    billingLastName: String
    billingBirthDate: String
    siret: String
    iban: String
    thirdPartyBillingId: String
    recommendation: String
    commission: Int 
    billingNationality: String
    billingCountry: String
    dateAcceptedGCU: String
}

input InputSalon {
    name: String!
    logo: String
}

type Mutation {
  createSalon(salon: InputSalon!): Salon
}